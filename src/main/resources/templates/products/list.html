                    </div>

                    	<input id="btnClear" type="reset" class="btn btn-outline-warning" value="Clear" />&nbsp;&nbsp;&nbsp;

                    </div>

	            </fieldset>
            </form>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Product Number</th>
						<th scope="col">Name</th>
						<th scope="col">Unit Price</th>
						<th scope="col">Quantity In Stock</th>
						<th scope="col">Date Supplied</th>
						<th scope="col">Supplier</th>
						<th scope="col">&nbsp;</th>
						<th scope="col">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product,iterStat : ${products}">
						<th scope="row" th:text="${iterStat.count}"></th>
						<td th:text="${product.productNumber}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.unitPrice}"></td>
						<td th:text="${product.quantityInStock}"></td>
						<td th:text="${product.dateSupplied}"></td>
						<td th:text="${product.supplier.name}"></td>
						<td><a th:href="@{'/products/edit/{productId}'(productId=${product.productId})}">Edit</a></td>
						<td><a th:href="@{'/products/del/{productId}'(productId=${product.productId})}">Delete</a></td>
						<!-- <td><a class="delete" data-toggle="modal"

					<tr th:if="${productCount < 1}">

					</tr>
				</tbody>
			</table>
