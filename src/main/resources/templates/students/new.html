<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main-layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <div style="padding-top:1em;" class="container" layout:fragment="content">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">New Student Form</span>
        </div>

        <form id="newStudForm" method="post" action="/students/save" th:object="${student}">
            <fieldset>
                <input type="hidden" name="studentId" th:value="${student.studentId}"/>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="first">Last name</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="alert alert-danger"></span>
                            <input id="lastName" name="lastName" type="text" class="form-control"
                                   aria-describedby="lastNameHelp" placeholder=""
                                  
                                   th:value="${student.lastName}">
                            <small id="lastNameHelp" class="form-text text-muted">Enter Lastname</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="first">First name</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger"></span>
                            <input id="firstName" name="firstName" type="text" class="form-control"
                                   aria-describedby="firstNameHelp" placeholder=""
                                  
                                   th:value="${student.firstName}">
                            <small id="firstNameHelp" class="form-text text-muted">Enter Firstname</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="middleName">Middle name</label>
                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                  class="alert alert-danger"></span>
                            <input id="middleName" name="middleName" type="text" class="form-control"
                                   aria-describedby="middleNameHelp" placeholder=""
                                 
                                   th:value="${student.middleName}">
                            <small id="middleNameHelp" class="form-text text-muted">Enter Middle Name</small>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                <div class="col-md-4">
                        <div class="form-group">
                            <label for="studentNumber">Student Number</label>
                            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                  class="alert alert-danger"></span>
                            <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                                   aria-describedby="studentNumberHelp" placeholder=""
                                 
                                   th:value="${student.studentNumber}">
                            <small id="studentNumberHelp" class="form-text text-muted">Enter Student Number </small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="enrollmentDate">Admission Date</label>
                            <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                                  class="alert alert-danger"></span>
                            <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                                   th:value="${student.enrollmentDate}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cgpa">CGPA</label>
                           <!--  <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                                  class="alert alert-danger"></span> -->
                            <input id="cgpa" name="cgpa" type="number" class="form-control"
                                   aria-describedby="cgpaHelp" placeholder="0.00"
                                   pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                                   th:value="${student.cgpa}">
                            <small id="cgpaHelp" class="form-text text-muted">Enter Cgpa</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        <label for="isInternational">International&nbsp;&nbsp;&nbsp;</label>
                           <label  class="radio-inline">
   <input type="radio" name="isInternational" id="isInternational"  value="true" checked="checked"/>&nbsp;&nbsp;&nbsp;Yes&nbsp;&nbsp;&nbsp;
 </label>
 <label  class="radio-inline">
   <input  type="radio" name="isInternational"  id="isInternational" value="false"/>&nbsp;&nbsp;&nbsp;No
 </label>
                        </div>
                    </div>
                    
                </div>
                <div style="float:right;">
                    <a href="/students/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save</button>
                </div>
            </fieldset>
        </form>
    </div>

   </body>
</html>
